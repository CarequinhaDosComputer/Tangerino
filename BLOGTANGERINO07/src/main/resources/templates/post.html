<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>
<head>
    <meta charset="UTF-8">
    <title>TangerinoBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TangerinoBlog</a>
        </div>
    </nav>

</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
        </nav>

        <div class="card" style="width: 18rem;" th:each="post : ${post}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>

                </p>
                <a><h4 class="card-title" style="font-weight: bold;color: black; padding-top: 5px;"><span
                        th:text="${post.titulo}"></span></h4></a>
                <p class="card-text"><span th:utext="$(#strings.abbreviate(post.texto,400)}"></span> </p>
            </div>
        </div>
    </div>

</section>
</body>
</html>
